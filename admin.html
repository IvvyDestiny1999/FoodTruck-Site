<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title>
<link rel="stylesheet" href="css/styles.css" /></head>
<body>
<header class="nav"><div class="container nav-inner"><div class="brand"><a href="index.html">Admin</a></div></div></header>
<main class="container">
  <h1>Admin — Cardápio</h1>
  <p class="small-muted">Acesso protegido. Senha do dono necessária.</p>
  <div id="loginArea">
    <input id="adminPass" type="password" placeholder="senha do dono" />
    <button class="btn" id="btnLogin">Entrar</button>
    <small class="small-muted">Senha padrão: <strong>senha123</strong> (troque depois)</small>
  </div>
  <div id="adminUI" style="display:none;margin-top:12px">
    <div class="admin-note">Alterações são salvas no navegador; exporte o JSON para gravar permanentemente.</div>
    <div style="margin-top:12px" class="form-row">
      <input id="name" placeholder="Nome do prato" />
      <input id="price" placeholder="Preço (ex 12.50)" />
    </div>
    <div style="margin-top:8px">
      <select id="category"><option>Lanches</option><option>Bebidas</option><option>Sobremesas</option><option>Combos</option></select>
    </div>
    <div style="margin-top:8px">
      <input id="imageFile" type="file" accept="image/*" />
    </div>
    <div style="margin-top:8px">
      <textarea id="description" placeholder="Descrição"></textarea>
    </div>
    <div class="controls">
      <button class="btn" id="addBtn">Adicionar / Salvar</button>
      <button class="btn ghost" id="exportBtn">Exportar JSON</button>
      <input type="file" id="importFile" accept=".json" />
      <button class="btn ghost" id="resetBtn">Reset demo</button>
    </div>
    <hr/>
    <h2>Itens atuais</h2>
    <div id="adminList"></div>
  </div>
</main>
<script src="js/admin.js"></script>
</body>
</html>
